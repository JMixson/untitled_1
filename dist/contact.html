    <header class="bg-yellow px-6">
      <div class="container sm:flex mx-auto py-6">
        <div class="sm:w-3/5 sm:mr-10">
          <h1>Contact Us</h1>
        </div>
      </div>
    </header>

    <main role="main">
      <section class="container mx-auto py-10 px-6 grid md:grid-cols-2 gap-8">
        <div class="bg-brown border-2 border-black font-bold text-white p-6">
          <form>
            <div class="flex gap-2">
              <div>
                <label for="fname">First Name *</label><br />
              <input type="text" name="fname" class="w-full" placeholder="Joe" required>
              </div>
              <div>
                <label for="lname">Last Name *</label><br />
              <input type="text" name="lname" class="w-full" placeholder="Smith" required>
              </div>
            </div>
            
            <div>
              <label for="email">Email *</label><br />
              <input type="email" name="email" class="w-full" placeholder="sample@example.com" required>
            </div>
            
            <div>
              <label for="message">Message *</label><br />
              <textarea name="message" class="w-full" id="messsage" placeholder="Hello, there" cols="30" rows="4" required></textarea>
            </div>

            <input type="submit" class="float-right" value="Submit">
          </form>
        </div>

        <div>
          <h2>Email</h2>
          <p><a href="mailto:heyyy@untitled1shop.com">heyyy@untitled1shop.com</a></p>
          <h2 class="mt-6">Instagram</h2>
          <p><a href="https://www.instagram.com/untitled_1_shop/">@untitled_1_shop</a></p>
        </div>
      </section>
    </main>

    <footer class="bg-gray" role="footer">
      <div class="container mx-auto p-6">
      <div class="flex flex-col md:flex-row mt-5">
        <div class="md:w-1/2 lg:w-2/3 flex flex-col text-center md:text-left">
          <a class="mr-2" href="mailto:heyyy@untitled1shop.com"><img src="img/icons/mail-logo.svg" class="icon-img" alt="Email heyyy@untitled1shop.com">heyyy@untitled1shop.com</a>
          <a href="https://www.instagram.com/untitled_1_shop/"><img src="img/icons/instagram-logo.svg" class="icon-img" alt="Follow us on Instagram">@untitled_1_shop</a>
       </div>
